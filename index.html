<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Todo List</title>
  <script defer src="bundle.js"></script></head>

  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <a href="#">
            <span class="material-symbols-outlined icon icon-nav">
              done_all
            </span>
          </a>
        </div>
        <ul class="nav-list">
          <li class="nav-list-item">
            <span class="material-symbols-outlined icon icon-nav">inbox</span>
            <span class="tooltip-text nav-list-item-tooltip-text">All</span>
          </li>
          <li class="nav-list-item">
            <span class="material-symbols-outlined icon icon-nav">today</span>
            <span class="tooltip-text nav-list-item-tooltip-text">Today</span>
          </li>
          <li class="nav-list-item create-btn">
            <span class="material-symbols-outlined icon icon-nav">
              add_box
            </span>
            <ul class="create-options">
              <li href="#" class="create-option todo-btn">
                <span class="material-symbols-outlined icon icon-nav">
                  post_add
                </span>
                <span class="tooltip-text create-option-tooltip-text">
                  Todo
                </span>
              </li>
              <li href="#" class="create-option project-btn">
                <span class="material-symbols-outlined icon icon-nav">
                  add_card
                </span>
                <span class="tooltip-text create-option-tooltip-text">
                  Project
                </span>
              </li>
            </ul>
          </li>
          <li class="nav-list-item">
            <span class="material-symbols-outlined icon icon-nav">
              date_range
            </span>
            <span class="tooltip-text nav-list-item-tooltip-text">Week</span>
          </li>
          <li class="nav-list-item">
            <span class="material-symbols-outlined icon icon-nav">
              widgets
            </span>
            <span class="tooltip-text nav-list-item-tooltip-text">
              Projects
            </span>
          </li>
        </ul>
      </nav>

      <main>
        <div class="wrapper"></div>
      </main>
    </div>
  </body>
</html>
