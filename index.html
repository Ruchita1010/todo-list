<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Todo List</title>
  <script defer src="bundle.js"></script></head>

  <body>
    <div class="container">
      <nav>
        <ul class="navbar">
          <div class="logo">
            <a href="#">
              <span class="week material-symbols-outlined">done_all</span>
            </a>
          </div>
          <div class="nav-links">
            <li class="nav-link">
              <a href="#">
                <span class="icon material-symbols-outlined">inbox</span>
              </a>
              <span class="tooltip-text">All</span>
            </li>
            <li class="nav-link">
              <a href="#">
                <span class="icon material-symbols-outlined">today</span>
              </a>
              <span class="tooltip-text">Today</span>
            </li>
            <li class="nav-link">
              <a href="#">
                <span class="icon material-symbols-outlined">date_range</span>
              </a>
              <span class="tooltip-text">Week</span>
            </li>
            <li class="nav-link">
              <a href="#">
                <span class="icon material-symbols-outlined">widgets</span>
              </a>
              <span class="tooltip-text">Projects</span>
            </li>
          </div>
        </ul>
      </nav>
      <main></main>
    </div>
  </body>
</html>
